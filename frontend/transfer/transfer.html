<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 60px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 18px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4e73df;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #3c5ac0;
        }

        .note {
            margin-top: 10px;
            color: #777;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Transfer Money</h2>

        <form id="transferForm">

            <label for="sender">Sender Account Number</label>
            <input type="text" id="sender" placeholder="Enter your account number" required>

            <label for="receiver">Receiver Account Number</label>
            <input type="text" id="receiver" placeholder="Enter receiver's account number" required>

            <label for="amount">Amount (à§³)</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" required>

            <label for="pin">Your PIN</label>
            <input type="password" id="pin" placeholder="Enter your 4-digit PIN" required>

            <button class="btn" type="submit">Send Money</button>
        </form>

        <p class="note">Make sure all information is correct before sending.</p>
    </div>

</body>
</html>
